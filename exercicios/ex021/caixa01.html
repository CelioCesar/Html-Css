<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
    h1{ /* box-level */
        background-color: lightgray;
        height:300px;
        width:300px;

        border: 10px solid darkslategray;
        

        padding: 10px;
        
        margin: 20px auto 40px auto;

        outline: 5px dashed salmon;

    
    }
    a { /*inlene-level */ 
        border-width: 10px;
        border-style: solid;
        border-color: red;         
    }

    </style>
</head>
<body>
   <h1>Exemplo de caixa box-level</h1> 
   <p>Paragrafo também são exemplo de box-level,mas os <a href="#">links são exemplo de caixa inline-level</a>. vamos ver como tudo isso funciona.</p>
</body>
</html>
